<!DOCTYPE html>
<html>
<body>
<script>
var count = prompt("Please enter the number you want to count to");
var times = prompt("How many times do you want to count");
var numcount = parseInt(count, 10);
var numtimes = parseInt(times, 10);
for (var i = 0; i < numtimes; i = i + 1) {
	for (var ii = 0; ii <= numcount; ii = ii + 1) {
		console.log(ii);
	}
	for (var iii = numcount; iii >= 0; iii = iii - 1) {
		console.log(iii);
	}
	//console.log(i);

}
</script>
</body>
</html>
